{% extends "layout.html" %}
{% load static from staticfiles %}
{% block head %}
<style>
.loginform{
    margin-top: 150px;
}
</style>
{% endblock %}

{% block content %}
<div class="container loginform" >

    <form method="POST" >
        {% csrf_token %}
        {{form.username}}
        {{form.password}}
        
        <button type="submit" class="cancelbtn">Login</button>
    </form>
</div>
{% endblock%}
